---
  - name: "Loading vars"
    include_vars: group_vars/agent.yaml

  - name: "Adding Sensu Backend To hosts File"
    lineinfile:
      path: /etc/hosts
      line: {{ SENSU_BACKEND_IP }} {{ SENSU_BACKEND }}

  - name: "applying sensu-go agent config"
    template:
      src: templates/agent.yml.j2
      dest: /etc/sensu/agent.yml

